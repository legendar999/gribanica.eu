<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            // This function redirects paths like /resume to /index.html#/resume
            // allowing the SPA to handle the routing internally.
            
            var l = window.location;
            var newPath = '/index.html#/' + l.pathname.slice(1).split('/').join('/');
            
            // Check if there's a path, and it's not just the root '/'
            if (l.pathname.length > 1) {
                // Redirect to the hash-based URL for SPA routing
                window.location.href = l.protocol + '//' + l.host + newPath + l.search + l.hash;
            }
        })();
    </script>
</head>
<body>
</body>
</html>
